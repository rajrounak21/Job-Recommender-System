<!DOCTYPE html>
<html>
<head>
    <title>AI Career Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }
        .file-label {
            display: block;
            background-color: #0d6efd;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-label:hover {
            background-color: #084298;
        }
        .custom-file-input {
            display: none;
        }
        .uploaded-file {
            background-color: #f1f3f5;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-success {
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .btn-danger {
            padding: 5px 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h1>üß† AI Resume Analyzer & Career Advisor</h1>
                        <p class="text-muted">Get personalized career insights by uploading your resume.</p>
                    </div>

                    <form method="POST" enctype="multipart/form-data" id="uploadForm" class="text-center">
                        <input type="file" name="file" id="file" class="custom-file-input" accept=".pdf">
                        <label for="file" class="file-label mb-3">
                            üìÑ Upload Your Resume (PDF)
                        </label>
                    </form>

                    {% if filename %}
                        <div class="uploaded-file">
                            <div>
                                <span class="me-2">üìÅ {{ filename }}</span>
                                <small class="text-muted">{{ file_size }} KB</small>
                            </div>
                            <div>
                                <button type="button" class="btn btn-danger btn-sm" onclick="deleteFile()">Delete</button>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="{{ url_for('analyze') }}" class="btn btn-success">Analyze Resume üîç</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-submit form when file is selected
        document.getElementById('file').addEventListener('change', function () {
            if (this.files[0]) {
                document.getElementById('uploadForm').submit();
            }
        });

        function deleteFile() {
            fetch('/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
